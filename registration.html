      <div class="form-container" style="background-image: url(images/gradient.jpg); background-repeat: no-repeat; background-size: cover;">
        <form>
          <!-- Account Section -->
          <div class="row">
            <h4>Personal Information</h4>
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Full Name" />
              <div class="input-icon"><i class="fa fa-user"></i></div>
            </div>
            <div class="input-group input-group-icon">
              <input type="email" placeholder="Email Address" />
              <div class="input-icon"><i class="fa fa-envelope"></i></div>
            </div>
            <div class="input-group input-group-icon">
              <input type="number" placeholder="Phone Number" />
              <div class="input-icon"><i class="fa fa-phone"></i></div>
            </div>
          </div>

          <!-- Date of Birth and Gender Section -->
          <div class="row">
            <div class="col-half">
              <h4>Date of Birth</h4>
              <div class="input-group">
                <div class="col-third">
                  <input type="text" placeholder="DD" />
                </div>
                <div class="col-third">
                  <input type="text" placeholder="MM" />
                </div>
                <div class="col-third">
                  <input type="text" placeholder="YYYY" />
                </div>
              </div>
            </div>
            <div class="col-half">
              <h4>Gender</h4>
              <div class="input-group">
                <input
                  id="gender-male"
                  type="radio"
                  name="gender"
                  value="male"
                />
                <label for="gender-male">Male</label>
                <input
                  id="gender-female"
                  type="radio"
                  name="gender"
                  value="female"
                />
                <label for="gender-female">Female</label>
              </div>
            </div>
          </div>

          <div class="row">
            <h4>Additional Information</h4>

            <!-- Nationality -->
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Nationality" />
              <div class="input-icon"><i class="fa fa-globe"></i></div>
            </div>

            <!-- Type of Study -->
            <h4>Type of Study</h4>
            <div class="input-group">
              <select>
                <option value="" disabled selected>Select type</option>
                <option value="undergraduate">Undergraduate</option>
                <option value="postgraduate">Postgraduate</option>
                <option value="short-course">Short Course</option>
              </select>
            </div>

            <!-- Interested Intake -->
            <h4>Interested Intake</h4>
            <div class="input-group">
              <select>
                <option value="" disabled selected>Select intake</option>
                <option value="spring">Spring</option>
                <option value="summer">Summer</option>
                <option value="fall">Fall</option>
                <option value="winter">Winter</option>
              </select>
            </div>

            <!-- Interested Course -->
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Interested Course" />
              <div class="input-icon"><i class="fa fa-book"></i></div>
            </div>

            <!-- Interested University -->
            <div class="input-group input-group-icon">
              <input type="text" placeholder="Interested University" />
              <div class="input-icon"><i class="fa fa-university"></i></div>
            </div>

            <!-- Last Academic Qualification -->
            <h4>Last Academic Qualification</h4>
            <div class="input-group">
              <select>
                <option value="" disabled selected>Select qualification</option>
                <option value="highschool">High School</option>
                <option value="bachelor">Bachelor's Degree</option>
                <option value="master">Master's Degree</option>
                <option value="phd">PhD</option>
              </select>
            </div>

            <!-- English Proficiency -->
            <h4>English Proficiency</h4>
            <div class="input-group">
              <select>
                <option value="" disabled selected>Select proficiency</option>
                <option value="ielts">IELTS</option>
                <option value="none">A-Level</option>
                <option value="none">CBSE-12TH English Score</option>
                <option value="none">CUET Test</option>
                <option value="none">Duolingo</option>
                <option value="none">ELLT</option>
                <option value="none">English Institute</option>
                <option value="none">HSC - Andhra Pradesh Board</option>
                <option value="toefl">TOEFL</option>
                <option value="none">In Country Student</option>
                <option value="none">Internal Test</option>
                <option value="none">NABTEB</option>
                <option value="none">Neco</option>
                <option value="none">MOI</option>
                <option value="none">West African Examination Council (WAEC)</option>
                <option value="none">Letter Of Proficiency</option>
                <option value="none">HSE English Waiver (CBSE)</option>
                <option value="none">None</option>
              </select>
            </div>

            <h4>How Did You Hear About Swift Global</h4>
            <div class="input-group">
              <select>
                <option value="" disabled selected>Select</option>
                <option value="ielts">Google</option>
                <option value="toefl">Facebook</option>
                <option value="none">Counselor</option>
                <option value="none">SMS</option>
                <option value="none">Friends/Family</option>
                <option value="none">Website</option>
                <option value="none">School/University/College</option>
                <option value="none">Radio</option>
                <option value="none">Advertisment</option>
                <option value="none">Others</option>
              </select>
            </div>
          </div>

          <!-- Terms and Conditions Section -->
          <div class="row">
            <h4>Terms and Conditions</h4>
            <div class="input-group">
              <input id="terms" type="checkbox" />
              <label for="terms"
                >I accept the terms and conditions for signing up to this
                service, and hereby confirm I have read the privacy
                policy.</label
              >
            </div>
          </div>
        </form>
      </div>
    </div>
